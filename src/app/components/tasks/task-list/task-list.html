<ul class="task-filters">
  <li><a ng-class="{active: app.state.isTasks()}" ui-sref="app.tasks({filter: ''})">View All</a></li>
  <li><a ng-class="{active: app.state.isActiveTasks()}" ui-sref="app.tasks({filter: 'active'})">Active</a></li>
  <li><a ng-class="{active: app.state.isCompletedTasks()}" ui-sref="app.tasks({filter: 'completed'})">Completed</a></li>
</ul>


<div class="task-list" ng-include="'tasks/task-item/task-item.html'"></div>
